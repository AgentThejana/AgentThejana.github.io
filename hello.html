<html>
 
<head>
<title>Key press events</title>
<script>
 
window.addEventListener("keydown", checkKeyPress, false);

function checkKeyPress(key) {
 if (key.keyCode == "40") {
 alert("The 'a' letter key has been pressed.");
 
 }
}
 
</script>
</head>
 
<body>
 <p>Press the 'a' key to see the alert message<p>
</body>
 
</html>
